    <button id="discord_button" class="btn btn-primary" style="position: fixed; top: 10px; left: 10px; z-index: 1000; background-color: rgba(255, 255, 255, 0.07); border: none; color: white; border-radius: 10px;">

    <script>
    var sounds = [];
    musicArray.forEach(music => {
    sounds.push(new Audio(`music/${music}`));
    });
    
    var currentIndex = 0;
    
    function onended(evt) {
    currentIndex = (currentIndex + 1) % sounds.length;
    if (!sounds[currentIndex].muted) {
    sounds[currentIndex].play();
    }
    }
    
    sounds.forEach(function (sound) {
    sound.onended = onended;
    });
    
    document.addEventListener('DOMContentLoaded', () => {
    const discordButton = document.getElementById('discord_button');
    const muteIcon = document.getElementById('mute_icon');
    
    // Set initial state
    sounds[currentIndex].muted = true;
    sounds[currentIndex].play();
    
    discordButton.addEventListener('click', () => {
    if (sounds[currentIndex].muted) {
    sounds[currentIndex].muted = false;
    muteIcon.classList.remove('bi-volume-mute-fill');
    muteIcon.classList.add('bi-volume-up-fill');
    sounds[currentIndex].play(); // Start playing the song when unmuted
    } else {
    sounds[currentIndex].muted = true;
    muteIcon.classList.remove('bi-volume-up-fill');
    muteIcon.classList.add('bi-volume-mute-fill');
    sounds[currentIndex].pause(); // Pause the song when muted
    }
    });
    });
    </script>

    <script>
        const descriptions = Data.description_input;
        let index = 0;
        const rotatingTextElement = document.getElementById('rotating-text');

        function typeWriter(text, i, callback) {
            if (i < text.length) {
                rotatingTextElement.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1, callback), 100);
            } else {
                setTimeout(() => {
                    rotatingTextElement.innerHTML = '';
                    callback();
                }, 2000);
            }
        }

        function rotateTexts() {
            typeWriter(descriptions[index], 0, () => {
                index = (index + 1) % descriptions.length;
                rotateTexts();
            });
        }

        rotateTexts(); // Start text rotation animation

    </script>
