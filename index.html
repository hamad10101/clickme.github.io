<!DOCTYPE html>
<html lang="en">
    <style>
        * {
            filter: grayscale(1);
            overflow: hidden;
            overflow-y: hidden;
        }
        body {
            font-family: monospace;
            text-align: center;
            background-color: #000;
            color: #000000;
            text-shadow: 0 0 1mm white;
            text-shadow: 0 0 1mm white;
            text-shadow: 0 0 1mm white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically */
            margin: 0;
            padding-top: 50px; /* Move the content up by 50px from the center */
        }
        p {
            font-size: 18px;
            color: #ffffff;
        }
        .info {
            font-weight: bold;
            font-size: 20px;
            color: rgb(0, 0, 0); /* Set the color to red */
        }
        iframe {
            border: none;
            visibility: hidden; /* Hide the iframe */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Move the iframe behind other content */
        }
        audio {
            display: none; /* Hide audio controls */
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Hawks.</title>
</head>
<body>
    <div>
        <p style="font-size: xx-large;">Black Hawks Group.</p>
        <p>discord.gg/ix</p>
        <img src="obl.jpg" style="width: 10cm;">
        <p>Your IP Address: <span class="info" id="ip">Loading...</span></p>
        <p>Your City: <span class="info" id="city">Loading...</span></p>
        <p>Your Region: <span class="info" id="region">Loading...</span></p>
        <p>Your Country: <span class="info" id="country">Loading...</span></p>
        <p>Your Time Zone: <span class="info" id="timezone">Loading...</span></p>
    <script>
        // Use ip-api's free API
        fetch("http://ip-api.com/json/")
            .then(response => response.json())
            .then(data => {
                // Populate the HTML with the fetched data
                document.getElementById("ip").textContent = data.query;
                document.getElementById("city").textContent = data.city;
                document.getElementById("region").textContent = data.regionName;
                document.getElementById("country").textContent = data.country;
                document.getElementById("timezone").textContent = data.timezone;
            })
            .catch(error => console.error("Error fetching data: ", error));
    </script>
</body>
</html>
